<script type="text/html" id="tempImg2">

                <img src=<%=list[i].text%> alt="">

<script type="text/html" id="goods">
    <%for(var i=0;i<16;i++) {%>
        <li>
            <a href="http://localhost:9000/pages/detail/detail.html">
                <img src=<%=list.get(i).url%> alt="" width="285px" height="380">
            </a>
            <span>
                <p class="goods-name"><%=list.get(i).name%></p> 
                <p class="goods-detail"><%=list.get(i).detail%></p>
                <p class="goods-price"><%=list.get(i).price%></p>
            </span>
        </li>
    <%}%>
</script>
