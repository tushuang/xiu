<script id="cart" type="text/html">
    <table cellspacing = "0">
            <tr class="header">
                <td><input type="checkbox" class="selectAll" checked> &nbsp;全选</td>
                <td>商品</td>
                <td>购买(元)</td>
                <td>数量</td>
                <td>操作</td>
            </tr>
            <tr class="blank" style=" border: 1px solid #d6d3d3;">
                <!-- 只能给td加边框啊 并且要加上 border-collapse：clollaose -->
            <td colspan="5"></td>   
            </tr>
            <!-- 商品列表 -->
            <%for(var i=0;i<list.length;i++) {%>
            <tr class="goods" id=<%=list[i].id%>>
                <td>
                    <input type="checkbox" checked class="select">
                </td>
                <td>
                    <span class="fl goods-img">
                        <img src=<%=list[i].url+"g1_402_536.jpg"%> alt="" class="" width="66" height="88"> 
                    </span>  
                    <span class="goods-mes fl">
                        <p class="goods-name"> <%=list[i].brand%> </p>
                        <p class="goods-introduce">
                            <a href="">
                                    <%=list[i].name%>
                            </a>
                        </p>
                        <p class="goods-size">
                            颜色：<em><%=list[i].color%></em>
                            尺码：<em><%=list[i].size%></em>
                        </p>
                    </span>
                </td>
                <td>
                    <p class="original-cost"><%= "￥"+list[i].originPrice%></p>
                    <p class="discount-cost"><%= "￥"+list[i].price%></p>
                </td>
                <td>
                    <span class="minus">-</span>
                    <input type="text" id="goodsNum" value=<%=list[i].count%>  >
                    <span class="plus">+</span><br>
                    <span class="hint">余额有限</span>
                </td>
                <td>
                    <a href="javaScript:;" class="to-collection">移至收藏夹</a><br>
                    <a href="javaScript:;" class="delete-goods">删除</a>
                </td>
            </tr>
            <%}%>
        </table>
        <div class="content-bottom">
            <ul class="left">
                <li>
                    <input type="checkbox" checked="checked" class="deleteAll">&nbsp; 全选
                </li>
                <li class="deleteAllBtn">删除</li>
                <li>清除失效商品</li>
                <li>移至收藏夹</li>
            </ul>
            <div class="detail">
                
                <span>
                   <i>已选商品</i>  <b class="num">0</b> <i>件</i> 
                </span>
                <span>
                   <i>总计</i> (不含运费)：<b class="all-price"> ¥  0 </b> 
                </span> <br>
                <span >
                   &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   已优惠：¥ <em class="preferential">0</em>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    商品总金额：¥ <em class="preferential-price">0</em>
                </span>

            </div>
            <input type="button" value="结算" class="cost-btn">
        </div>
</script>

<script type="text/html" id="collection">
    <table  cellspacing = "0">
        <tr>
            <td>商品</td>
            <td>走秀价</td>
            <td>购买价</td>
            <td>库存状态</td>
            <td>操作</td>
        </tr>
        <%for(var i=0;i<list.length;i++) {%>
        <tr>
            <td>
                <img src=<%=list[i].url+"g1_402_536.jpg"%> alt="" width="43" height="55">
                <b><%=list[i].name%></b>
            </td>
            <td><%= "￥"+list[i].originPrice%></td>
            <td><%= "￥"+list[i].price%></td>
            <td>有货在售</td>
            <td>放入购物袋</td>
        </tr>
        <%}%>
  
    </table>
</script>
